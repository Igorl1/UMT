<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMT - Create Account</title>
    {% include 'tracker/header.html' %}
</head>
<body>
    <h1><strong>Create your account!</strong></h1>
    
    {% if form.errors %}
        <div style="color: rgb(255, 0, 0); background-color: #ffebee; padding: 10px; border: 1px solid red; margin: 10px 0;">
            <strong>Please correct the following errors:</strong>
            {{ form.errors }}
        </div>
    {% endif %}
    
    <form action="" method="POST">
        <fieldset style="width: max-content;">
            {% csrf_token %}
            <table class='form'>
                {{ form.as_table }}
            </table>
            <button type="submit" class="btn btn-secondary"><strong>Create Account</strong></button>
        </fieldset>
    </form>
</body>
</html>
